<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <div class="plus">
            <h1>যোগ করা :</h1>
            <span>10</span>
            <span>+</span>
            <span>5</span>
            <button class="btn-1" onclick="plus()">+</button>
            <span>=</span>
            <span class="one"></span>
        </div>

        <div class="minus">
            <h1>বিয়োগ করা :</h1>
            <span>100</span>
            <span>-</span>
            <span>1</span>
            <button class="btn-1" onmouseover="minus()">-</button>
            <span>=</span>
            <span class="two"></span>
        </div>

        <div class="multiply">
            <h1>গুন করা :</h1>
            <span>25</span>
            <span>*</span>
            <span>4</span>
            <button class="btn-1" onmouseout="multiply()">*</button>
            <span>=</span>
            <span class="three"></span>
        </div>

        <div class="divided">
            <h1>ভাগ করা :</h1>
            <span>50</span>
            <span>/</span>
            <span>5</span>
            <button class="btn-1" onmouseup="divided()">/</button>
            <span>=</span>
            <span class="four"></span>
        </div>

        <div class="percent">
            <h1>শতকরা বের করা :</h1>
            <span>100</span>
            <span>+</span>
            <span>70</span>
            <button class="btn-1" onmouseenter="percent()">%</button>
            <span>=</span>
            <span class="five"></span>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
